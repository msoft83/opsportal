<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Station Display</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1>ðŸ“º Station Display</h1><div class="row" id="displayMount"></div>
  <script>
  const dsUrl = "https://raw.githubusercontent.com/msoft83/opsportal/main/data/dataset.json";
  const stUrl = "https://raw.githubusercontent.com/msoft83/opsportal/main/data/stations.json";
  async function fetchData(){
  const [ds,st]=await Promise.all([fetch(dsUrl).then(r=>r.json()),fetch(stUrl).then(r=>r.json())]);
  const mount=document.getElementById("displayMount");
  mount.innerHTML="";
  ds.forEach(r=>{
    const station=st[r.uid]||"";
    const card=document.createElement("div");
    card.className="col-md-4";
    card.innerHTML=`<div class="card p-3 m-2">
      <h5>${r.first_name} <span class="badge bg-secondary">${r.user_id}</span></h5>
      <p>Employee: ${r.employee_id}</p>
      <div class="fs-4 text-primary">${station}</div>
    </div>`;
    mount.appendChild(card);
  });
}
fetchData();
  </script>
</body>
</html>
