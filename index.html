<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Operations Portal</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: system-ui, Segoe UI, Roboto, Arial; margin: 0; background: #f8fafc; }
    .navbar { background: linear-gradient(90deg, #22d3ee, #7c3aed); }
    .navbar .navbar-brand { color: #fff !important; font-weight: 700; }
    .hero { padding: 56px 0 28px; text-align: center; }
    .hero h1 { font-weight: 900; margin-bottom: 6px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(240px,1fr)); gap:18px; }
    .app-card { background: #fff; border: 1px solid #ddd; border-radius: 16px; padding: 24px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,.1); font-weight: 600; color:#1e293b; text-decoration:none; }
    .app-card:hover { background:#f1f5f9; }
    .footer { text-align: center; color: #666; padding: 20px; font-size: .9rem; }
    #installBtn { margin-top:15px; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="#">Operations Portal</a>
    </div>
  </nav>

  <section class="hero">
    <div class="container">
      <h1>Welcome to Ops Portal</h1>
      <p class="lead">Access stations & training tools easily</p>
      <button id="installBtn" class="btn btn-primary d-none">📲 Install App</button>
    </div>
  </section>

  <main class="container pb-5">
    <div class="grid">
      <a href="StationDisplay.html" class="app-card">📺 Station Display</a>
      <a href="AssignedStations.html" class="app-card">🗂 Assigned Stations</a>
      <a href="StationSetup.html" class="app-card">⚙️ Station Setup</a>
      <a href="DataManager.html" class="app-card">📊 Data Manager</a>
      <a href="TrainingPath.html" class="app-card">🎓 Training Path</a>
      <a href="AddLS.html" class="app-card">➕ Add LS</a>
      <a href="SeedData.html" class="app-card">🌱 Seed Data</a>
    </div>
  </main>

  <div class="footer">© 2025 Ops Portal</div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registered."));
    }
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.classList.remove("d-none");
    });
    installBtn.addEventListener("click", () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.finally(() => {
          deferredPrompt = null;
          installBtn.classList.add("d-none");
        });
      }
    });
  </script>
</body>
</html>
